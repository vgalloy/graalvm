plugins {
    id 'java'
}

apply plugin : 'c'

group 'com.vgalloy'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8



model {
    components {
        main(NativeExecutableSpec)
    }
}

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.vgalloy.graal.Main'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
